<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/backoffice.css" />
    <link rel="stylesheet" href="css/all-font-family.css" />
  </head>
  <body>
    <!-- Navbar con funzione ritorna indietro -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <p>
            <i class="arrow left"></i
            ><a class="navbar-brand" href="marketplace-main.html"
              >Epic Marketplace</a
            >
          </p>
        </div>
      </nav>
    </header>

    <!-- Container contenente il form per aggiungere il prodotto con le varie specifiche alla schermata principale -->
    <main class="container-fluid">
      <h1 class="mt-5">Add your Products</h1>
      <form id="addProductsForm">
        <div>
          <label for="name">Product name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div>
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div>
          <label for="img">Load picture</label>
          <input type="text" class="form-control" id="img" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            class="form-control"
            placeholder="Add product info"
            id="description"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Upload Product</button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
